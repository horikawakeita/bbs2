<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form th:action="@{/bbs/insert-article}" th:object="${articleForm}" method="post">
<div th:errors="*{name}" style="color:red">エラー！</div>
投稿者名：<input type="text" name="name" th:field="*{name}"><br>
<div th:errors="*{content}" style="color:red">エラー！</div>
投稿内容：<textarea name="content" th:field="*{content}"></textarea><br>
<button>記事投稿</button>
</form>
<div th:each="article : ${articleList}">
	<hr>
	投稿者名：<span th:text="${article.name}"></span><br>
	投稿内容：<br>
	<span th:text="${article.content}"></span><br>	
	<form th:action="@{/bbs/delete}">
		<input type="hidden" name="articleId" th:value="${article.id}">
		<button>記事削除</button>
	</form>
	<div th:each="comment : ${article.commentList}">
		コメント者名：<span th:text="${comment.name}"></span><br>
		コメント内容：<br>
		<span th:text="${comment.content}"></span>
		<br>
	</div>
	<form th:action="@{/bbs/insert-comment}" th:object="${commentForm}" method="post">
		<div th:if="${article.id == commentForm.articleId}">
			<div th:errors="*{name}" style="color:red">エラー！</div>	
		</div>
		名前：<br>
		<input type="text" name="name" th:field="*{name}"><br>
		<div th:errors="*{content}" style="color:red">エラー！</div>
		コメント：<br>
		<textarea name="content" th:field="*{content}"></textarea><br>
		<input type="hidden" name="articleId" th:value="${article.id}">
		<button>コメント投稿</button>
	</form>
</div>
</body>
</html>
